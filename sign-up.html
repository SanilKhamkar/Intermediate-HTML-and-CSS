<html>
    <head>
      <title>Sign-Up Form</title>
      <link rel="stylesheet" type="text/css" href="css/design-form.css">
    </head>
    <body>
    <div class="container">
      <!-- Background -->
      <div class ="background-container">
        <img src="images/background.jpg" width="100%" alt="background" class="background">

        <div class="overlay">
          <img src="images/odin-logo.png" class="logo" alt="logo" class="logo">
          <h1 style="color: #fff; font-size: 86px;">ODIN</h1>
        </div>
      </div>

      <!-- The Signup Form -->
      <div class="form-layout" style="border-bottom: ;">
  
        <!-- Text -->
        <div class="text">
          <h4 style="margin-top: 7%">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h4>
          <h4 style="white-space: pre-line; margin: 0">Sign up <i>now</i> to get started.</h4>
          <h4>You <i>know</i> you want to.</h4>
        </div>        

        <!-- Form --> 
        <div class="form" style="padding-left: 30px">
          <h4 style="font-family: Arial;">Lets go this!</h4>

          <form action="" method="post">
            <div class="text-input">
              <div class="left-element">
                <label for="first_name">FIRST NAME</label><br />
                <input text="text" id="firstname" name="firstname" class="textfield" required>
                <br />
                <br />

                <label for="email">EMAIL</label><br />
                <input text="email" id="lastname" name="lastname" class="textfield" required>
                <br />
                <br />

                <label for="password">PASSWORD</label><br />
                <input text="password" id="password" name="password" class="textfield" required>
              </div>

              <div class="right-element" style="margin-left: 70px">
                <label for="last_name">LAST NAME</label><br />
                <input text="text" id="lastname" name="lastname" class="textfield">
                <br />
                <br />

                <label for="first_name">PHONE NUMBER</label><br />
                <input text="text" id="firstname" name="firstname" class="textfield">
                <br />
                <br />

                <label for="password">CONFIRM PASSWORD</label><br />
                <input text="password" id="password" name="password" class="textfield" required>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
        
        
      <!-- Form -->
    </body>
</html>
